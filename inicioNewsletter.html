<header>
    <p id="titulo" class="titulo"></p>
</header>

    <div class = "frontPageBanner">
        <div class= "bannerContent">
            <h1 class="bannerContent__Marca ">Rumbo Naturaleza</h1>
            <h2 class="bannerContent__Msj">¡Explora tu mundo al máximo!</h2>    
        </div>
    </div> 

      
    <div class="container">
        <p class= "intro text-uppercase fw-bolder text-center fs-1 mt-3">¿Qué deseas hacer hoy?</p>
        <div class="row gx-5">
            <div class= "col text-center">
                <button id="newsletter" class="boton-elegir p-3 rounded">SUSCRIBIRME AL NEWSLETTER</button>
                <button id="generarReserva" class="boton-elegir p-3 rounded ms-5" type="submit">RESERVAR ACTIVIDADES</button>
            </div>
        </div>
    </div>



     <!-- suscripcion a news letter -->
    <div class="modal-registro">
        <div class="modal-newsletter">
            <h3>Gracias por tu Interés en Registrarte</h3>
            <button id="cerrarRegistro"><i class="fas fa-times-circle"></i></button>
            <div id="registro-contenedor">
               <form id="formato-registro">
                    
                    <div class="form-floating mt-4">
                    <input type="text" class="form-control" id="input-nombre" placeholder="Inserta tu nombre">
                    <label for="floatingNombre">Nombre</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="number" class="form-control" id="input-edad" placeholder="Inserta tu edad en años">
                        <label for="floatingEdad">Edad</label>
                    </div>
                    
                    <div class="form-floating mt-3">
                        <input type="email" class="form-control" id="input-email" placeholder="nombre@ejemplo.com">
                        <label for="email">Inserta tu e-mail</label>
                    </div>
                   
                    <div>
                    <p class="pregunta-select">¿En qué actividad estás interesad@?</p>
                    <select id="actividad" class="form-select mt-3" aria-label="Default select example">
                        <option value="escalada en roca ">Escalada en Roca</option>
                        <option value="bici de montaña ">Bicicleta de Montaña</option>
                        <option value="senderismo ">Senderismo</option>
                        <option value="todas las actividades contempladas">Todas las actividades</option>
                    </select>
                    </div>                                  
               </form>
            </div>
            <button id="completar-registro" class="boton-registrarme" type="submit">Registrarme</button>
        </div>             
    </div>
