<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumbo Naturaleza - Reservaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reserva.css">
    <script defer src="./reservaOpciones.js"></script>
    <script defer src="./reservaModal.js"></script>
    <script defer src="./reserva.js"></script>
</head>
<body>
    <header>
        <h1 id="titulo" class="titulo">Reserva tu Salida</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="cantidadReservas">0</span></button>
        <button id="volver-inicio" class="boton-agregar">Volver al Inicio</button>
    </header>

    

    <!-- Filtrado de actividades  -->

    <div class="container">
        <select id="filtrarActividades" class="form-select mt-5 bg-primary" >
            <option value="all" class= "fs-3">Todas las Actividades</option>
            <option value="Es" class= "fs-3">Escalada en Roca</option>
            <option value="Bi" class= "fs-3">Tour de Bicicleta</option>
            <option value="Se" class= "fs-3">Track de Senderismo</option>
        </select>
    </div>

<!-- Lista de oferta de actividades  -->
    <section class="container">
        <div class="row" id="contenedor-ofertasReserva">
  
        </div>
    </section>

    
<!-- Modal controlador de reservaciones de actividades -->
  
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
               
            </div>
            <p class="precioReserva">Total Acumulado: $<span id="total">0</span></p>
            <button id="vaciar-reservas" class="boton-agregar">Vaciar carrito</button>
            <button id="confirmar-reservas" class="boton-agregar">Confirmar Reservaciones</button>
        </div>
    </div>


</body>
</html>
